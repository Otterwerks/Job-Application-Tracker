
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="centeredDeleteModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header color">
      <h5></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Are you sure?</h5>
      </div>
      <div class="modal-body">
        <h6>This will permanently delete the item...</h6>
      </div>
      <div class="modal-footer">
        <form action="{% url 'application-delete' application.id %}" method="POST">
          {% csrf_token %}
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
